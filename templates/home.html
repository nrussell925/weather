<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap CSS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <!-- Just googled the bootstrap link; haven't tested it yet. Essentially a placeholder for now -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        img.weather-icon {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }

        .weather-info {
            text-align: left;
        }
    </style>
</head>

<body>
    <script>
        function geocode(loc){
            const lat_long = [];
            var location = loc;
            axios.get('https://geocode.maps.co/search',{
                params:{
                    q:location
                }
            })
            .then(function(response){
                // Log full response
                console.log(response);

                //Formatted address
                console.log(response.data[0].boundingbox[0]);
                console.log(response.data[0].boundingbox[2]);
                lat_long[0] = response.data[0].boundingbox[0];
                lat_long[1] = response.data[0].boundingbox[2];
            })
            .catch(function(error){
                console.log(error);
            });
            forecast(lat_long[0],lat_long[1]);
        }
        function forecast(lat,long){
            const forecast_pic = [];
            var latitude = lat;
            var longitude = long;
            axios.get('https://api.weather.gov/points/'+latitude+','+longitude)
            .then(function(response){
                console.log(response);
                axios.get(response.data.properties.forecast)
                .then(function(response){
                    console.log(response);
                    //Change to return when the forecast is followed by
                    //forecast and icon. Return in array 3 at a time for
                    //"three day forecast"
                    console.log(response.data.properties.periods[0].name);
                    console.log(response.data.properties.periods[0].detailedForecast);
                    console.log(response.data.properties.periods[0].icon);
                    forecast_pic[0] = response.data.properties.periods[0].name;
                    forecast_pic[1] = response.data.properties.periods[0].detailedForecast;
                    forecast_pic[2] = response.data.properties.periods[0].icon;

                    forecast_pic[3] = response.data.properties.periods[0].name;
                    forecast_pic[4] = response.data.properties.periods[0].detailedForecast;
                    forecast_pic[5] = response.data.properties.periods[0].icon;

                    forecast_pic[6] = response.data.properties.periods[0].name;
                    forecast_pic[7] = response.data.properties.periods[0].detailedForecast;
                    forecast_pic[8] = response.data.properties.periods[0].icon;

                    forecast_pic[9] = response.data.properties.periods[0].name;
                    forecast_pic[10] = response.data.properties.periods[0].detailedForecast;
                    forecast_pic[11] = response.data.properties.periods[0].icon;

                    forecast_pic[12] = response.data.properties.periods[0].name;
                    forecast_pic[13] = response.data.properties.periods[0].detailedForecast;
                    forecast_pic[14] = response.data.properties.periods[0].icon;

                    forecast_pic[15] = response.data.properties.periods[0].name;
                    forecast_pic[16] = response.data.properties.periods[0].detailedForecast;
                    forecast_pic[17] = response.data.properties.periods[0].icon;
                })
                .catch(function(error){
                    console.log(error);
                });
            })
            .catch(function(error){
                console.log(error);
            });
            return forecast_pic;
        }
    </script>
    <h1>Weather App</h1>
    <form method="POST">
        <input type="text" class="form-control" name="textfield" placeholder="Name of city">
        <button onclick="geocode('textfield')" class="btn btn-primary">Add a new city</button>
    </form>

    <div class="weather-container">
        <img src="http://weather.gov/images/fcicons/tsra.jpg" alt="conditions" class="weather-icon">  
        <div class="weather-info">
            <!-- Static; currently not using an API -->
            <h2>New York City</h2>
            <p>21000Â°C</p> 
            <p>Deathly hot conditions in NYC</p>
        </div>
    </div>

</body>
</html>
