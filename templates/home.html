
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap CSS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <!-- Just googled the bootstrap link; haven't tested it yet. Essentially a placeholder for now -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .box {
            /* New container class */
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .image.is-50x50 img {
            /* Adjust the size of the weather icon */
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }

        .media-content {
            /* Adjust the alignment of the content */
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Weather App</h1>
    <form method="POST">
        <input type="text" class="form-control" name="textfield" placeholder="Name of city">
        <button onclick="geocode('textfield')" class="btn btn-primary">Add a new city</button>
    </form>

    <div class="box"> <!-- Updated container class -->
        <article class="media">
            <div class="media-left">
                <figure class="image is-50x50">
                    <!-- Use the provided weather icon URL -->
                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <p>
                        <span class="title">{{ weather.city }}</span>
                        <br>
                        <span class="subtitle">{{ weather.temperature }}Â° F</span>
                        <br> {{ weather.description }}
                    </p>
                </div>
            </div>
        </article>
    </div>

</body>

</html>
